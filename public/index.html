<!DOCTYPE html>
<html lang="en-us">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: #F2F6D0
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    p {
      transition: 0.15s ease-in-out;
    }

    p:hover {
      padding-left: 3px;
      background-color: rgba(127, 255, 212, 0.267);
      border-radius: 4px;
      cursor: cell;
    }

    #container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Craigslist Scraper</h1>
    <h2><i>These are things on craigslist!</i></h2>
    <button id="scrape"> Pull Articles</button>

    <div id="container">
      <div id="articles"></div>

      <div id="notes"></div>
    </div>


  </div>

  <script src="app.js"></script>
</body>

</html>
